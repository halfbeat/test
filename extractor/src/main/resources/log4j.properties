# Assign appenders to root logger
log4j.rootLogger=WARN,Console

# Console appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

# Rolling file appender
log4j.appender.LogFile=org.apache.log4j.RollingFileAppender
log4j.appender.LogFile.File=c:\\temp\\mylog.log
log4j.appender.LogFile.MaxFileSize=100KB
log4j.appender.LogFile.MaxBackupIndex=2
log4j.appender.LogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.LogFile.layout.ConversionPattern=%d{MMM d, yyyy hh:mm:ss a}: %p [%t] %m%n
log4j.appender.LogFile.threshold=DEBUG

# SMTP appender
log4j.appender.Mail=org.apache.log4j.net.SMTPAppender
log4j.appender.Mail.Threshold=ALL
log4j.appender.Mail.BufferSize=10
log4j.appender.Mail.To=jesvizan@jcyl.es
log4j.appender.Mail.From=formacioncontinuada@jcyl.es
log4j.appender.Mail.SMTPHost=mtacsbs.csbs.jcyl.es
log4j.appender.Mail.Subject=Log4J Message
log4j.appender.Mail.layout=org.apache.log4j.PatternLayout
log4j.appender.Mail.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

